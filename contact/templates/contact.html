{% extends 'base.html' %}
    {% block content %}
        <div class="container mt-5">
          
                <div class="form-style-heading"><h2>Contact List</h2></div>
                <br>
         
                <table class="table">
  <thead>
    <tr>
     <th scope="col">#</th>
     <th scope="col">Email</th>
     <th scope="col">Name</th>
     <th scope="col">Number</th>
     <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
     {% for s in data %}
    <tr>
     <td>{{forloop.counter}}</td>
     <td>{{s.email}}</td>
     <td>{{s.Name}}</td>
     <td>{{s.Number}}</td>
     <td>     
     <a href="{% url 'EditContact' s.id %}" class="btn btn-primary">Edit</a>
     <a href="{% url 'DeleteContact' s.id %}" class="btn btn-Danger">Delete</a>
     
     </td>
    </tr>
    {% endfor %} 
 
  </tbody>
</table>
</div>

{% endblock %}
